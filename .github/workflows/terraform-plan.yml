name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan.yml'

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      working-directory: terraform/environments/production
      run: terraform fmt -check -recursive

    - name: Terraform Init
      working-directory: terraform/environments/production
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=production/terraform.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}"

    - name: Terraform Validate
      working-directory: terraform/environments/production
      run: terraform validate

    - name: Terraform Plan
      working-directory: terraform/environments/production
      run: |
        terraform plan -out=tfplan -no-color | tee plan.txt

    - name: Comment PR with Plan
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('terraform/environments/production/plan.txt', 'utf8');
          const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + '\n...truncated...' : plan;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Terraform Plan\n\n\`\`\`terraform\n${truncatedPlan}\n\`\`\``
          });

    - name: Run tfsec
      uses: aquasecurity/tfsec-action@v1
      with:
        working_directory: terraform
        soft_fail: false
